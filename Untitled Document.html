<html>
<head id="a2">
<script>
 var font=0,loading;
 function start()
 {
 loading=window.setInterval("inc()",100);
 }
 function inc()
 {
 font=font+1;
 display.innerHTML="Font size growing:" + font + "pt";
 display.style.fontSize=font+"pt";
 if(font>50)
 {
 window.clearTimeout(loading);
 loading=window.setInterval("decr()",100);
 }
 display.style.color="green";
 }
 
 function decr()
 {
 font=font-1;
 display.innerHTML="Font Shrinking:" + font + "pt";
 display.style.fontSize=font+"pt";
 if(font==5)
 {
 window.clearTimeout(loading);
 loading=window.setInterval("inc()",100);
 }
 display.style.color="red";
 }
 </script>
 </head>
 <body style="background:black;" onload="start()">
 <center>
 <p style="margin-top:250px" id="display"></p>
 </center>
 </body>
 </html>
